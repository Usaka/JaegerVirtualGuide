<html>
<head>
</head>
<body>
  <div id="text"></div>
  <input type="text" id="textInput">
  <button onclick="enviar()"> Send </button>
  <div id="return"></div>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous">
  </script>
  <script>
    var socket = io('http://localhost:10011');

    //Socket commands
    //1 -> Izq
    //2 -> Der
    //0 -> Avanzar
    //9 -> PARAR

    function enviar(){
      let value = document.getElementById('textInput').value
      console.log(value)

      socket.emit('jeager', value);
      document.getElementById('textInput').value = '';
    }

    socket.on('connect', () => {
      console.log(socket.id);
    })

    socket.on('jeager', function(msg) {
      var item = document.getElementById('return');
      item.textContent = msg;
    })

    socket.on("error", (err) => {
      if (err) {
        console.log(err)
      }
    })
  </script>
</body>
</html>
